<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        [title$="para"]{
               color:blue;
            background-color: darksalmon;
        }


    </style>
</head>
<body>
    <p title="para">fewjivewjiogwehgiweg</p>
    <p title="-para">fewjivewjiogwehgiweg</p>
    <p title="paragraph">fefwfwegfewfwwjgwefievewjiogwehgiweg</p>
    <p title=" para">fewjivewjiogwehgiweg</p>
    <p title="para-">fewjivewjiogwehgiweg</p>
    <p title="para-graph">fewjivewjiogwehgiweg</p>
    <p title="   para-">fewjivewjiogwehgiweg</p>
</body>
</html>
